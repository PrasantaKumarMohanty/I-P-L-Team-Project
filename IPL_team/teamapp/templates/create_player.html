{% extends "base.html" %}
{% block content %}
	<center>
		<div class="Pl_hd"><h2>Add a New Player</h2></div>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<table class="t1">
				<tr>
					<td>Player Name :</td>
					<td><input type="text" name="p_name"></td>
				</tr>

				<tr>
					<td>Player Photo :</td>
					<td><input type="file" name="p_photo"></td>
				</tr>

				<tr>
					<td>Player Team</td>
					<td>
						<select name="p_team">
							{% for team in team_list %}
							 <option class="options">{{team}}</option>
							{% endfor %}
					</td>
				</tr>

				<tr>
					<td>Price</td>
					<td><input type="text" name="p_price"></td>
				</tr>

				<tr>
					<td>Playing Status</td>
					<td><input type="text" name="p_play_status"></td>
				</tr>

				<tr>
					<td>Role</td>
					<td><input type="text" name="t_role"></td>
				</tr>

			</table>
			<div style="font-size: 25px">
				{% if messages %}
				{% for result in messages %}
					<b style="color: #264d00;">{{result}}</b>
				{% endfor %}
				{% endif %}
			</div>

			<input class="sub-btn" type="submit" value="Add Player">
			
			<!--<a href="{% url 'teamdisplay' %}">Home Page</a>-->

		</form>
	</center>
{% endblock content %}
