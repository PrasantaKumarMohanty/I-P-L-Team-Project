{% extends "base.html" %}
{% block content %}
	<center>
		<div class="Pl_hd"><h2>Add a New Team</h2></div>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<table class="t1">
				<tr>
					<td>Team Name :</td>
					<td><input type="text" name="t_name"></td>
				</tr>

				<tr>
					<td>Team Icon :</td>
					<td><input type="file" name="t_icon"></td>
				</tr>

				<tr>
					<td>Player Count :</td>
					<td><input type="text" name="t_player_count"></td>
				</tr>

				<tr>
					<td>Top Batsman :</td>
					<td><input type="text" name="t_top_bat"></td>
				</tr>

				<tr>
					<td>Top Bowler :</td>
					<td><input type="text" name="t_top_bowl"></td>
				</tr>

				<tr>
					<td>Championship Own :</td>
					<td><input type="text" name="t_won_count"></td>
				</tr>

			</table>
			<div style="font-size: 25px">
				{% if messages %}
				{% for result in messages %}
					<b style="color: #264d00;">{{result}}</b>
				{% endfor %}
				{% endif %}
		</div>
			
			<input class="sub-btn" type="submit" value="Add Team">

		</form>
	</center>
{% endblock content %}
